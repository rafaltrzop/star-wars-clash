<mat-progress-bar
  *ngIf="loading$ | async"
  class="progress-bar"
  mode="indeterminate"
  color="accent"
></mat-progress-bar>

<app-logo></app-logo>

<app-character-selection
  [loading]="loading$ | async"
  [character]="character$ | async"
  [characters]="characters$ | async"
  (characterChange)="changeCharacter($event)"
></app-character-selection>

<app-game-board
  [loading]="loading$ | async"
  [character]="character$ | async"
  [resources]="resources$ | async"
  [players]="players$ | async"
></app-game-board>
