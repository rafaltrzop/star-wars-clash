<!-- TODO: use the same async pipes once -->

<mat-spinner
  *ngIf="loading$ | async"
  class="spinner"
  color="accent"
  [diameter]="24"
  [strokeWidth]="3"
></mat-spinner>

<app-logo></app-logo>

<app-character-selection
  [character]="character$ | async"
  [characters]="characters$ | async"
  (characterChange)="changeCharacter($event)"
></app-character-selection>

<app-game-board
  [resources]="resources$ | async"
  [character]="character$ | async"
></app-game-board>
