<mat-card class="card">
  <div class="label label_success" *ngIf="winner">
    Winner
  </div>
  <div class="label label_warning" *ngIf="tie">
    Tie
  </div>

  <mat-card-header>
    <mat-card-title>
      {{ playerName }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ card ? card.name : 'Character name' }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-card class="card__data">
      <pre *ngIf="card">{{ card.data | json }}</pre>
    </mat-card>
    <p class="card__stats">
      <span>
        Power: <strong class="card__value">{{ card ? card.power : 0 }}</strong>
      </span>
      <span>
        Score: <strong class="card__value">{{ playerScore }}</strong>
      </span>
    </p>
  </mat-card-content>
</mat-card>
